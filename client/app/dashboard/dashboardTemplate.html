<div layout="row" layout-wrap layout-padding>

  <div flex-gt-md="66" flex="100" layout-wrap flex-order-gt-md="1">

    <div layout-margin  flex="100" style="height:90px; background-color:white" layout="center center">
      <md-input-container flex="85" style="margin:auto">
        <label>Filter Jobs by Company Name or Position</label>
        <md-icon class="material-icons">search</md-icon>
        <input type="text" ng-model="search">
      </md-input-container>
    </div>


    <div layout-margin  flex="100" style="height:90px; background-color:white" layout="center center">
      <md-input-container flex="85" style="margin:auto">
        <label>Search For Glassdoor Reviews</label>
          <md-icon class="material-icons">search</md-icon>
          <input type="text" ng-model="searchGlassdoor">
      </md-input-container>
      <md-button ng-click="queryGlassdoor()">
        <md-tooltip md-direction="top">Look For Jobs!</md-tooltip>
        <label class="md-fab md-mini">submit</label>
      </md-button>
      <md-card >

      </md-card>
    </div>






    <job-widget flex="100" data="job" ng-repeat="job in jobs | filter: filterJobs" ng-if="jobs.length !== 0"></job-widget>

    <md-card ng-if="jobs.length === 0">
      <md-card-header>
        <md-card-header-text>
          <span class="md-headline">Getting Started with Linked List...</span>
          <span class="md-headline">Click on 'Add Job' on the menu above to track your first application!</span>
        </md-card-header-text>
      </md-card-header>
    </md-card>

    <md-card>
      <md-card-header>
        <md-card-header-text>
          <md-input-container class="md-block">
            <label>Email to Analyze</label>
            <textarea ng-model="textToAnalyze" rows="10" md-select-on-focus></textarea>
          </md-input-container>
        </md-card-header-text>
      </md-card-header>
      <md-card-actions layout="row" layout-align="end center">
        <md-button ng-click="analyzeText()">Analyze Tone</md-button>
      </md-card-actions>
    </md-card>

    <md-card ng-show="analyzed">
      <md-card-header>
        <md-card-header-text>
          <canvas id="emotionTone" class="chart-horizontal-bar"
            chart-data="[emotionToneData]" chart-labels="emotionToneLabels" >
          </canvas>
          <canvas id="languageTone" class="chart-horizontal-bar"
            chart-data="[languageToneData]" chart-labels="languageToneLabels" >
          </canvas>
          <canvas id="socialTone" class="chart chart-radar"
            chart-data="[socialToneData]" chart-labels="socialToneLabels" >
          </canvas>
        </md-card-header-text>
      </md-card-header>
    </md-card>

  </div>

  <div flex-gt-md="33" flex="100" flex-order-gt-md="-1" >

    <div layout-gt-md="row" flex="100" class="widget-container">
        <profile-widget flex></profile-widget>
    </div>

    <div layout-gt-md="row" flex="100" class="widget-container">
        <news-widget flex></news-widget>
    </div>

    <div layout-gt-md="row" flex="100" class="widget-container">
        <tasks-widget flex></tasks-widget>

    </div>

    <div layout-gt-md="row" flex="100" class="widget-container">
        <calendar-widget flex></calendar-widget>
    </div>

         <ng-input type='text' ng-model="search">company search</ng-input>
         <ng-input type='submit' ng-click='queryGlassDoor()'></ng-input>
       </form>

       <div id='displayGlassdoorData'>

       </div>
      </md-card>
    </div> -->

    <div layout-gt-md="row" flex="100" class="widget-container">
        <emailTone-widget flex></emailTone-widget>
    </div>


  </div>
</div>
